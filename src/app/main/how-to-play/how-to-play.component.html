<div class="wm-how-to" fxLayoutAlign="center center">
  <div>
    <div class="wm-how-to__header" fxLayoutAlign="start center">
      <img class="wm-how-to__logo" src="assets/images/logo.png" alt="Logo">
      <span class="wm-how-to__how-text">
        HOW TO PLAY
      </span>
    </div>
    <div class="wm-how-to__instructions">
      <ol>
        <li>Click anywhere for the bee to fly up and release to fly down</li>
        <li>Collect as many Live service icons as you can within 30 seconds</li>
        <li>Players who collect the most icons join the leaderboard</li>
      </ol>
    </div>
  </div>
  <img (click)="play()" class="wm-how-to__action" src="assets/images/begin-btn.png" alt="Begin">
</div>
